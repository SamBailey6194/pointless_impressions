# ------------------------------
# Redis Configuration
# ------------------------------

# Bind to all interfaces (needed for Docker)
bind 0.0.0.0

# Port (default Redis port, map it in docker-compose if you want different host ports)
port 6379

# Require a password? Uncomment and set for staging/production
# requirepass your_secure_password_here

# Enable persistence (RDB)
save 900 1
save 300 10
save 60 10000

# Data directory (persist data in Docker volume)
dir /data

# Append-only file for durability
appendonly yes

# Log file
logfile ""

# Max memory & eviction policy (optional)
# maxmemory 256mb
# maxmemory-policy allkeys-lru

# Enable background save even under low memory
# This helps mitigate the overcommit warning
stop-writes-on-bgsave-error no
